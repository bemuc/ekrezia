{%  extends 'base.html' %}
{% load static %}
{% block content %}
<section class="text-center">
  <!-- Background image -->
  <div class="p-5 bg-image" style="
        background-image: url('https://mdbootstrap.com/img/new/textures/full/171.jpg');
        height: 300px;
        "></div>
  <!-- Background image -->

  <div class="card mx-4 mx-md-5  shadow-5-strong" style="
        margin-top: -200px;
        background: hsla(0, 0%, 100%, 0.8);
        backdrop-filter: blur(30px);
        ">
    <div class="card-body py-3 px-md-1">

      <div class="row d-flex justify-content-center">
        <div class="col-md-4">
          <h2 class="fw-bold mb-5">Paroisse</h2>
          <form method="POST">
            {% csrf_token %}

            <!-- Email input -->
            <div class="form-outline mb-4">
              <input type="text" name="username" class="form-control" />
              <label class="form-label" for="form3Example3">Nom d'utilisateur</label>
            </div>

            <!-- Password input -->
            <div class="form-outline mb-4">
              <input type="password" name="password" class="form-control" />
              <label class="form-label" for="form3Example4">Mot de passe</label>
            </div>

            <!-- Submit button -->
            <button type="submit" class="btn btn-primary btn-block mb-4">
              Entrer
            </button>
            {% for message in messages %}
                <div class="alert alert-danger color-danger my-3">
                  <p>{{ message }}</p>
                </div>
		            {% endfor %}
            <!-- <a href="{% url 'homepage' %}">entrer</a> -->

            
          </form>
        </div>
      </div>
    </div>
  </div>
</section>
<!-- Section: Design Block -->
{% endblock %}
